<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wayto</title>
	</head>
	<body>
		<!-- Header сайта -->
		<header class="header">
			<!-- Контейнер для header -->
			<div class="header__inner">
				<!-- Логотип сайта -->
				<a href="#" class="logo logo__header">
					<img src="/images/Clip path group.svg" alt="logo" class="logo__img" />
				</a>

				<!-- Нав для сайта -->
				<nav class="nav nav__header">
					<!-- Навбар для сайта -->
					<div class="nav__bar">
						<!-- Ссылки -->
						<a href="#" class="nav__link">Overview</a>
						<a href="#" class="nav__link">Price</a>
						<a href="#" class="nav__link">FAQ</a>
						<a href="#" class="nav__link">Contact Us</a>
					</div>
				</nav>

				<!-- авторизаация -->
				<div class="authorization">
					<!-- Контейнер -->
					<div class="authorization__inner">
						<!-- Регистрация -->
						<button class="authorization__btn authorization__sing-in">Sign In</button>
						<!-- Войти -->
						<button class="authorization__btn authorization__sing-up">Sign Up</button>
					</div>
				</div>
			</div>
		</header>
		<script type="module" src="/src/js/main.js"></script>
	</body>
</html>
